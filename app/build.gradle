apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "cn.morfans.chenjunyu19.mediavolume"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 16
        versionName "1.6.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
