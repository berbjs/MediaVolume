apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "cn.morfans.chenjunyu19.mediavolume"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 13
        versionName "1.5.2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
